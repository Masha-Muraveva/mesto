<!DOCTYPE html>
<html lang="ru"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
       <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Mesto.Russia">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img class="profile__user-photo" alt="Фото пользователя" src="<%=require('./images/Avatar.png')%>">
            <div class="profile__changeable-information">
              <div class="profile__user-wrapper">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования данных пользователя"></button>
              </div>
                <p class="profile__user-description">Исследователь океана</p>
              </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Кнопка добавления фотографий">
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
          </ul>
        </section>
      </main>
      
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__content">
          <button class="popup__closed-button popup__closed-button_type_profile" type="button" aria-label="Кнопка закрытия модального окна"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit-profile" method="post" name="profileForm" novalidate>
            <input id="name-input" type="text" name="name" class="popup__form-data popup__form-data_type_name" placeholder="Имя/Никнейм" minlength="2" maxlength="40" autocomplete="off" required>
            <span class="name-input-error popup__form-data-error"></span>
            <input id="description-input" type="text" name="description" class="popup__form-data popup__form-data_type_description" placeholder="Описание" minlength="2" maxlength="200" autocomplete="off" required>
            <span class="description-input-error popup__form-data-error"></span>
            <button class="popup__save-button" type="submit" aria-label="Кнопка сохранения измененных данных пользователя">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__content">
          <button class="popup__closed-button popup__closed-button_type_add-card" type="button" aria-label="Кнопка закрытия модального окна"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add-card" method="post" name="addCardForm" novalidate>
            <input id="title-input" type="text" name="cardTitle" class="popup__form-data popup__form-data_type_card-title" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
            <span class="title-input-error popup__form-data-error"></span>
            <input id="link-input" type="url" name="cardLink" class="popup__form-data popup__form-data_type_card-link" placeholder="Ссылка на картинку" autocomplete="off" required>
            <span class="link-input-error popup__form-data-error"></span>
            <button class="popup__save-button" type="submit" aria-label="Кнопка сохранения данных для создания карточки">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_fullscreen-photo">
        <figure class="popup__photo-content">
          <button class="popup__closed-button popup__closed-button_type_fullscreen" type="button" aria-label="Кнопка закрытия модального окна"></button>
          <img class="popup__photo" src="#" alt="Увеличенное изображение места">
          <figcaption class="popup__photo-title"></figcaption>
        </figure>
      </div>
    </div>

    <template class="card__template" id="card__template">
      <li class="element">
        <button class="element__delete-button" type="button" aria-label="Кнопка удаления карточки"></button>
        <img class="element__photo" src="#" alt="Фотография места">
        <div class="element__description-wrapper">
          <h2 class="element__title"></h2>
          <button class="element__like-button" id="like" type="button" aria-label="Кнопка Ставлю лайк!">
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
