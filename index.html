<!DOCTYPE html>
<html lang="ru"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
       <img class="header__logo" src="./images/logo.png" alt="Логотип проекта">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img class="profile__user-photo" alt="Фото пользователя" src="./images/Avatar.png">
            <div class="profile__changeable-information">
              <div class="profile__user-wrapper">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button" type="button"></button>
              </div>
                <p class="profile__user-description">Исследователь океана</p>
              </div>
          </div>
          <button class="profile__add-button button" type="button">
          </button>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
            <div class="element__description-wrapper">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like button" type="button">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__description-wrapper">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like button" type="button">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
            <div class="element__description-wrapper">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like button" type="button">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__description-wrapper">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like button" type="button">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__photo" src="./images/Dombai.jpg" alt="Домбай">
            <div class="element__description-wrapper">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like button" type="button">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
            <div class="element__description-wrapper">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like button" type="button">
              </button>
            </div>
          </div>
        </section>
      </main>
      
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
      </footer>

      <div class="popup">
        <button class="popup__closed-button button"></button>
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__user-name" value="Жак-Ив Кусто" placeholder="Имя/Никнейм"></input>
          <input type="text" name="description" class="popup__user-description" value="Исследователь океана" placeholder="Описание"></input>
          <button class="popup__save-button button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="./scripts/index.js" defer></script>
  </body>
</html>
